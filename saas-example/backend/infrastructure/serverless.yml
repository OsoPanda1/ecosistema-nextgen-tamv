service: task-management-saas

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    TASKS_TABLE: ${self:service}-${self:provider.stage}-tasks
    JWT_SECRET: ${env:JWT_SECRET, 'your-secret-key'}
  
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TASKS_TABLE}"
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TASKS_TABLE}/index/*"
    - Effect: Allow
      Action:
        - events:PutEvents
      Resource: "*"

functions:
  # Lambda Authorizer - validates JWT and injects tenant context
  authorizer:
    handler: functions/authorizer/index.handler
    
  # Task API endpoints
  tasks:
    handler: functions/api/tasks.handler
    events:
      - http:
          path: /tasks
          method: get
          authorizer: authorizer
          cors: true
      - http:
          path: /tasks
          method: post
          authorizer: authorizer
          cors: true
      - http:
          path: /tasks/{taskId}
          method: get
          authorizer: authorizer
          cors: true
      - http:
          path: /tasks/{taskId}
          method: put
          authorizer: authorizer
          cors: true
      - http:
          path: /tasks/{taskId}
          method: delete
          authorizer: authorizer
          cors: true

resources:
  Resources:
    # DynamoDB table with tenant isolation design
    TasksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TASKS_TABLE}
        BillingMode: PAY_PER_REQUEST  # Cost-efficient for SaaS
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        SSESpecification:
          SSEEnabled: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001